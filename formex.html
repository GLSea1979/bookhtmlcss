<html>
<!--Chapter Seven of HTML and CSS Design and Build Websites -->
<!--An example form -->
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>Your Details</legend>
				<label>Name:
					<input type="text" name="name" size="30" maxlength="100">
				</label>
				<br/>
				<label>Email:
					<input type="text" name="email" size="30" maxlength="100">
				</label>
				<br/>	
			</fieldset>
			<br/>
			<iframe
				width="450"
				height="350"
				frameborder="0"
				scrolling="no"
				 src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed"></iframe>
			<br/>
			<fieldset>
				<legend>Your Review</legend>
				<p>
					<label for="hear-about">
						How did you hear about us?
					</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advertisement</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you visit again?
					<br/>
					<label>
						<input type="radio" name="rating" value="yes"/>
						Yes
					</label>
					<label>
						<input type="radio" name="rating" value="no"/>
						no
					</label>
					<label>
						<input type="radio" name="rating" value="maybe"/>
						maybe
					</label>
				</p>
				<p>
					<label for="commment">
						Comments:
					</label>
					<br/>
					<textarea rows="4" cols="40" id="comments">
					</textarea>
				</p>
				<label>
					<input type="checkbox" name="subscribe" checked="checked" />
					Sign me up for email updates
				</label>
				<br/>
				<input type="submit" value="submit review" />


			</fieldset>
		</form>
	</body>





</html>
